<div *ngIf="monster">

    <h2>{{monster.name | uppercase}} Details</h2>
    <div>
      <label>id: {{monster.id}}</label>
    </div>
    <div>
      <label>name:
        <input [(ngModel)]="monster.name" placeholder="name">
      </label>
    </div>
    <div>
      <label>attack: 
        <app-attack [attack]="monster.attack"></app-attack>
      </label>
    </div>
    <div>
      <label>defense: 
        <app-defense [defense]="monster.defense"></app-defense>
      </label>
    </div>
    <div>
      <label>health: 
        <app-health [health]="monster.health"></app-health>
      </label>
    </div>

    <button (click)="goBack()">Go back</button>
  
  </div>
